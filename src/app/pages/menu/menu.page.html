<ion-menu contentId="main" side="start" (ionClose)="clearResults()">
    <ion-header>
        <ion-menu-toggle autoHide="false" (click)="clearResults()">
            <ion-toolbar color="dark">
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-menu-toggle>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item>
                <ion-input type="text"
                           name="location"
                           [(ngModel)]="location"
                           placeholder="Location"
                           (keyup)="getPlaces($event)"></ion-input>
                <ion-icon (click)="clearResults()" name="close"></ion-icon>
            </ion-item>
            <ion-menu-toggle autoHide="false">
                <ion-item *ngFor="let place of places" (click)="selectPlace(place)">{{ place.description }}</ion-item>
            </ion-menu-toggle>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-router-outlet id="content" main></ion-router-outlet>
